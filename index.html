<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskLite - To Do</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="todo">
    <header class="header">
        <div class="container header__container">
            <div class="header__title">TaskLite</div>
        </div>
        <nav class="tabs">
            <a href="index.html" class="tab active">To Do</a>
            <a href="kanban.html" class="tab">Kaban</a>
            <a href="habits.html" class="tab">Привычки</a>
        </nav>
        <main class="container">
            <h1 class="page-title">Задачи</h1>
            <div class="form-add">
                <input type="text" placeholder="Введите задачу" class="form-add__input">
                <button class="form-add__input">Добавить</button>
            </div>

            <div class="toolbar">
                <input type="text" placeholder="Поиск задач..." class="toolbar__input">
                <div class="tabs toolbar-tabs">
                    <button class="tabs__item tabs__item--active">Все</button>
                    <button class="tabs__item">Активные</button>
                    <button class="tabs__item">Завершенные</button>
                </div>
            
                <select class="toolbar__sort">
                    <option selected>Сначало старые</option>
                    <option>Сначало новые</option>
                </select>
            </div>
        </main>
    </header>

</body>
</html>
